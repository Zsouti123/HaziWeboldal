<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.B második weboldala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c2c2c, #505050);
            font-family: 'Arial', sans-serif;
            color: #fff;
            flex-direction: column; /* Alapértelmezett irány függőlegesen */
        }

        .container {
            background: rgba(40, 40, 40, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 600px;
            flex-direction: column; /* A tartalom most függőlegesen legyen elrendezve */
            text-align: center; /* A szöveg középre igazítása */
        }

        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            font-weight: lighter;
            color: #d1d1d1;
            opacity: 0.9;
        }

        .button {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }

        .fact {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d1d1d1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Indexkep.jpg" alt="Indexkép">
        <div class="text">
            <h1>12.B második weboldala</h1>
            <h2>A Google Sites volt az első</h2>
        </div>

        <button class="button" onclick="showRandomFact()">Kattints ide, hogy láss egy random tényt!</button>

        <div class="fact" id="factDisplay"></div>
    </div>

    <script>
        const facts = [
            "A Nap tömege a Föld tömegének 333 000-szerese.",
            "A méhek naponta akár 50 000 virágot is meglátogatnak.",
            "A felnőtt emberi test 206 csontból áll.",
            "A világ legnagyobb sivataga az Antarktisz.",
            "A kék bálna a legnagyobb állat, amely valaha élt a Földön.",
            "A pingvinek nem tudnak repülni, de nagyszerű úszók.",
            "A híres Eiffel-torony 1889-ben épült a párizsi világkiállításra.",
            "A cápák 400 millió éve léteznek, tehát még a dinoszauruszok előtt."
        ];

        function showRandomFact() {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("factDisplay").textContent = randomFact;
        }
    </script>
</body>
</html>
