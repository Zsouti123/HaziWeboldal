<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.B második weboldala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c2c2c, #505050);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            background: rgba(40, 40, 40, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 600px;
        }

        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .text {
            text-align: left;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            font-weight: lighter;
            color: #d1d1d1;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Indexkep" alt="Indexkép">
        <div class="text">
            <h1>12.B második weboldala</h1>
            <h2>A Google Sites volt az első</h2>
        </div>
    </div>
</body>
</html>
